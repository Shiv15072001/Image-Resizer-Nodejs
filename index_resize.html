<div class="container mx-6">
    <h1 class="my-3 text-secondary" id="pdfss">Image-Resizer</h1>
    <form method="post" action="/resize" enctype='multipart/form-data'>
        <div class="form-group my-2">
            <label class="text-danger fw-bolder" for="exampleFormControlFile1">
                <h4>Enter Width & Height to Resize</h4>
            </label>
        </div>
        <div>
            <label for="resize-x"><b>Width:- </b></label>
            <input type="number" value="300" step="50" name="resize-x">
            <label for="resize-y"><b>Height:- </b></label>
            <input type="number" value="300" step="50" name="resize-y">
        </div>
        <div class="form-group my-2">
            <label for="exampleFormControlFile1"><i>Upload Img file :- <span class="text-danger"><b>*</b></span></i></label>
            
        </div>
        <div class="mb-3">
            <input class="form-control form-control-lg" type="file" name="imgs" class="form-control-file my-2" id="exampleFormControlFile1" accept=".bmp,.jpg,.png,.gif" required>
        </div>
        <div class="my-3">
        <div class="form-group my-2">
        <label for="exampleFormControlFile1"><i>Select Img Type :-</i></label>
        </div>
        <select class="form-select my-2" name="image-type" aria-label="Default select example">
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="bmp">BMP</option>
                <option value="tiff">TIFF</option>
        </select>
        </div>
        <div class="form-group my-1">
            <label for="exampleFormControlFile1"><i>Enter Img Quality 0 - 100 :-</i></label>
            </div>
        <div class="my-2">
            <input type="number" min="0" max="100" step="5" value="100" name="quality">
        </div>
        <input class="btn btn-success my-3 btn-lg" type="submit" value="Resize" />
</div>
</form>
